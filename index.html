<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="icons/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="icons/favicon/favicon.ico" type="image/x-icon" />

      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"

    <link rel="stylesheet" href="css/style.min.css" />

  <body>
    <div class="menu">
      <label class="menu__block">
        <input type="checkbox" checked />
        <div>
          <span></span>
          <span></span>
        </div>
      </label>
    </div>

    <div class="navigation">
      <a href="/" class="navigation__logo">
        <img src="icons/nav/logo.png" alt="#" />
      </a>
      <nav class="navigation__content">
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <div class="navigation__list-icon navigation__list-icon-active">
              <i class="fa-sharp fa-solid fa-house"></i>
            </div>
          </li>
          <li class="navigation__list-item">
            <span class="navigation__counter">99+</span>
            <a href="basket.html" class="navigation__list-icon"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
          <li class="navigation__list-item">
            <a href="search.html" class="navigation__list-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="navigation__list-item">
            <a href="contacts.html" class="navigation__list-icon">
              <i class="fa-solid fa-headset"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="categories">
      <ul class="categories__wrapper">
        <li class="categories__item">
          <a href="products.html">
            <div class="categories__text">LIVING ROOM</div>
            <div class="categories__img"><img src="icons/categories/living.png" alt="#" /></div>
          </a>
        </li>
        <li class="categories__item">
          <a href="products.html">
            <div class="categories__text">OFFICE</div>
            <div class="categories__img"><img src="icons/categories/office.png" alt="#" /></div>
          </a>
        </li>
        <li class="categories__item">
          <a href="products.html">
            <div class="categories__text">FOR KIDS</div>
            <div class="categories__img"><img src="icons/categories/kids.png" alt="#" /></div>
          </a>
        </li>
        <li class="categories__item">
          <a href="products.html">
            <div class="categories__text">KITCHEN</div>
            <div class="categories__img"><img src="icons/categories/kitcen.png" alt="#" /></div>
          </a>
        </li>
        <li class="categories__item">
          <a href="products.html">
            <div class="categories__text">ACCESORIES</div>
            <div class="categories__img"><img src="icons/categories/accesories.png" alt="#" /></div>
          </a>
        </li>
      </ul>
      <a href="products.html" class="categories__all">SHOW ALL CATEGORIES</a>
      <div class="categories__divider"></div>
    </div>

    <section class="promo">
      <h1 class="promo__title">OLIOS</h1>
      <h2 class="promo__subtitle">NEWEST FURNITURE SHOP</h2>
      <button class="button promo__button">
        <a href="products.html">VIEW MORE</a>
      </button>
      <img
        src="img/promo/bagChair.png"
        alt="#"
        data-value="-2"
        class="promo__img promo__bagChair" />
      <img
        src="img/promo/officeChair.png"
        data-value="6"
        alt="#"
        class="promo__img promo__officeChair" />
      <img src="img/promo/sofa.png" alt="#" data-value="4" class="promo__img promo__sofa" />
      <img
        src="img/promo/homeChair.png"
        alt="#"
        data-value="-6"
        class="promo__img promo__homeChair" />
      <img
        src="img/promo/officeTable.png"
        alt="#"
        data-value="8"
        class="promo__img promo__officeTable" />
